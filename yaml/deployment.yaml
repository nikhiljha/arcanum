---
# Scoped service account
apiVersion: v1
kind: ServiceAccount
metadata:
  name: arcanum-sa
  namespace: arcanum
automountServiceAccountToken: true

---
# Access for the service account
kind: ClusterRole
apiVersion: rbac.authorization.k8s.io/v1
metadata:
  name: arcanum-cr
rules:
  - apiGroups: ["njha.dev"]
    resources: ["syncedsecrets", "syncedsecrets/status"]
    verbs:
    - get
    - watch
    - list
    - patch
  - apiGroups: ["events.k8s.io"]
    resources: ["events"]
    verbs: ["create"]
  - apiGroups: [""]
    resources: ["secrets"]
    verbs: ["create", "patch"]

---
# Binding the role to the account in default
kind: ClusterRoleBinding
apiVersion: rbac.authorization.k8s.io/v1
metadata:
  name: arcanum-binding
subjects:
- kind: ServiceAccount
  namespace: arcanum
  name: arcanum-sa
roleRef:
  kind: ClusterRole
  name: arcanum-cr
  apiGroup: rbac.authorization.k8s.io

---
# Expose the http port of the service
apiVersion: v1
kind: Service
metadata:
  name: arcanum
  namespace: arcanum
  labels:
    app: arcanum
spec:
  ports:
  - port: 80
    targetPort: 8080
    protocol: TCP
    name: http
  selector:
    app: arcanum

---
# Main deployment
apiVersion: apps/v1
kind: Deployment
metadata:
  name: arcanum
  namespace: arcanum
  labels:
    app: arcanum
spec:
  replicas: 1
  selector:
    matchLabels:
      app: arcanum
  template:
    metadata:
      labels:
        app: arcanum
      annotations:
        prometheus.io/scrape: "true"
        prometheus.io/port: "8080"
    spec:
      serviceAccountName: arcanum-sa
      containers:
      - name: arcanum
        image: njha/arcanum
        env:
          - name: ARCANUM_VLT_HOST
            valueFrom:
              secretKeyRef:
                name: arcanum-secret
                key: ARCANUM_VLT_HOST
          - name: ARCANUM_VLT_PATH
            valueFrom:
              secretKeyRef:
                name: arcanum-secret
                key: ARCANUM_VLT_PATH
          - name: ARCANUM_VLT_TOKEN
            valueFrom:
              secretKeyRef:
                name: arcanum-secret
                key: ARCANUM_VLT_TOKEN
          - name: ARCANUM_ENC_KEY
            valueFrom:
              secretKeyRef:
                name: arcanum-secret
                key: ARCANUM_ENC_KEY
        imagePullPolicy: IfNotPresent
        resources:
          limits:
            cpu: 200m
            memory: 256Mi
          requests:
            cpu: 50m
            memory: 100Mi
        ports:
        - name: http
          containerPort: 8080
          protocol: TCP
#        env:
#        # We are pointing to tempo or grafana tracing agent's otlp grpc receiver port
#        - name: OPENTELEMETRY_ENDPOINT_URL
#          value: "https://promstack-tempo.monitoring.svc.cluster.local:4317"
        readinessProbe:
          httpGet:
            path: /health
            port: http
          initialDelaySeconds: 5
          periodSeconds: 5
